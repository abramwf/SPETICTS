<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    {% block styleScript %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-white text-xl font-semibold">SPETICS</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="home" class="text-red-500 hover:text-white">Logout</a>
                    <img src={% static "media/image/WhatsApp Image 2024-05-16 at 03.39.27.jpeg" %} alt="Profile Picture" class="h-8 w-8 rounded-full">
                </div>
                <div class="md:hidden">
                    <button class="text-gray-300 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
